<template name="layout">
	{{> header}}
	{{yield}}
</template>

<template name="header">
	<header>
		{{> logo}}
		{{> nav}}
	</header>
</template>

<template name="logo">
	<div id="logo">
		{{> title}}
		{{> tagline}}
	</div>
</template>

<template name="title">
	<h1 class="title">Multiplayer Poker</h1>
</template>

<template name="tagline">
	<p>Poker Game for those who can't afford to go to Vegas</p>
</template>

<template name="nav">
	<nav>
		{{loginButtons align="right"}}
	</nav>
</template>
