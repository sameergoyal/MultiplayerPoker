<template name="room">
	{{> table}}
</template>

<template name="table">
{{#if playable users}}
	{{#if isUserPlaying users}}
		{{#if isGameStarted}}
			{{> game}}
		{{else}}
			Dealing the cards
		{{/if}}
	{{else}}
		{{#if isUserWaiting queue}}
			Wait for a game before you join the table
		{{else}}
			The table is full. Please try joining some other table. Go to the <a href="{{pathFor 'home'}}">lobby</a>.
		{{/if}}
	{{/if}}
{{else}}
	{{> invite}}
{{/if}}
</template>

<template name="invite">
	<div id="invite" class="row">
		<div class="col-lg-offset-3 col-lg-6">
		Invite more players to your room.<br/>
		Ask them to type in {{name}} as the room name & click join or send them <a href="{{pathFor 'room'}}">this</a> link.
		</div>
	</div>
</template>
